<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Office Dashboard - Admin</title>
    <link rel="manifest" href="manifest.json">
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="admin">

    <div id="admin">

        <div class="admin-menu">
            <div class="admin-menu-item" id="admin-menu-grid-dimensions">
                <label for="grid-columns-input">Grid dimensions</label>
                <div class="admin-menu-item-form">
                    <input id="grid-columns-input" type="number" name="columns" value="3" size="2" /> x <input type="number" name="rows" value="3" size="2" />
                </div>
            </div>

            <div class="admin-menu-item">
                <label for="grid-columns-input">Modules kinds</label>
                <div id="admin-menu-modules" class="admin-menu-modules"></div>
            </div>
        </div>

        <div class="admin-dashboard">
            <div class="top"></div>
            <div class="center">
                <div class="admin-dashboard-instances"></div>
            </div>
            <div class="bottom"></div>
        </div>

    </div>

    <img id="resize" src="/images/1pix.png" alt="" />
    <script src="/js/libs/vendor/require.js" data-main="js/main" id="bootstrap" data-context="admin"></script>
</body>
</html>
